<table mat-table [dataSource]="items" class="table">
  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th id="title" mat-header-cell *matHeaderCellDef [ngClass]="{'text-bold': title}" (click)="sortBy('title')">Title
    </th>
    <td mat-cell *matCellDef="let element">{{element.title}}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th id="description" mat-header-cell *matHeaderCellDef [ngClass]="{'text-bold': description}"
        (click)="sortBy('description')">Description
    </th>
    <td mat-cell *matCellDef="let element">{{element.description | slice:0:120}}...</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th id="price" mat-header-cell *matHeaderCellDef [ngClass]="{'text-bold': price}"
        (click)="sortBy('price')">Price
    </th>
    <td mat-cell *matCellDef="let element">{{element.price | currency: 'EUR'}}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th id="email" mat-header-cell *matHeaderCellDef [ngClass]="{'text-bold': email}"
        (click)="sortBy('email')">Email
    </th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th id="image" mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><img mat-card-image src="{{element.image}}" alt="Avatar" class="avatar"></td>
  </ng-container>

  <!-- Favorite Column -->
  <ng-container matColumnDef="favorite">
    <th id="favorite" mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="favorite" class="favorite"
              (click)="switchFavourite(element)"
      >
        <mat-icon>{{element.favorite ? 'favorite' : 'favorite_border'}}</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
<div>
  <span class="spacer"></span>
  <button id="prevPage" mat-icon-button aria-label="Previous Page" (click)="prevPage()">
    <mat-icon color="accent">navigate_before</mat-icon>
  </button>
  <button id="nextPage" mat-icon-button aria-label="Next Page" (click)="nextPage()">
    <mat-icon color="accent">navigate_next</mat-icon>
  </button>
</div>
